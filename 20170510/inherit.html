<!DOCTYPE html>
<html>
<head>
	<title>inherit</title>
</head>
<body>

<script type="text/javascript">
	
	//组合继承：原型链继承+构造函数继承

	function Parent () {
		this.name = 'xieyang';
	}

	Parent.prototype = {
		say: function () {
			console.log(this.name);
		}
	}

	function sub () {
		Parent.call(this);
	}

	sub.prototype = new Parent();

	var sub1 = new sub();

	sub1.say();

	//原型式继承

	function ParentPrototype() {
		this.name = 'xieyang';
	}

</script>

</body>
</html>
